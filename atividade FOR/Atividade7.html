<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <script>
        let num = parseInt (prompt ("Olá visitante, por favor, insira um numero para calcularmos sua tabuada ate 10:"))
        let mult = 1

        for (mult > 1; mult <= 10; mult ++) {
            document.write ("O resultado de " + mult + " x " + num + " é " + num * mult + "<br>")
        }
    </script>
    
</body>
</html>
