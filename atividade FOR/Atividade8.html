<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <script>
        let fatorial = parseInt (prompt ("Qual numero voce quer o fatorial?"))
        let res = fatorial

        for (let num = 1; num < fatorial; num ++) {
            res *= num
        }
        document.write (res) 
    </script>
    
</body>
</html>
