<body>
    <script>
        let idade = parseInt (prompt ("Olá visitante, por favor, insira sua idade:"))

        if (idade < 18) {
            document.write ("Voce é menor de idade!!")
        }  else {
            document.write ("Voce já é de maior")
        }
    </script>
